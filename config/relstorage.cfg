[db]
name = plone
host = 127.0.0.1
port= 8005
user = postgres
password = postgres
memcached = 127.0.0.1:11211

[instance]
rel-storage = 
    type postgresql
    dsn dbname='${db:name}' host='${db:host}' port='${db:port}' user='${db:user}' password='${db:password}'
    cache-module-name memcache
    cache-servers ${db:memcached}
    

eggs +=
    RelStorage[postgresql]
    psycopg2
    python-memcached
