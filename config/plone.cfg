[buildout]
extensions +=
    buildout.threatlevel

parts =
    zopepy

extends = 
    http://dist.plone.org/release/4.2.5/versions.cfg
    ../versions/base.cfg

find-links +=
    file://${buildout:directory}/pypi-local
    http://pypi.python.org
    http://dist.plone.org/release/4.2.5
    http://dist.plone.org/thirdparty

develop =
show-picked-versions = true
versions = versions

[config]
zeo-address = 8090
instance1-address = 8081
debuginstance-address = 8080
system-user =

[plone]
eggs=
    Plone
    Pillow

[instance-settings]
user = admin:admin
http-address = 8080
debug-mode = off
verbose-security = off
blob-storage = ${buildout:directory}/var/blobstorage
effective-user = ${config:system-user}
eggs =
    ${plone:eggs}
zcml =
resources = ${buildout:directory}/resources
environment-vars =
    PTS_LANGUAGES it en
    LANG it_IT.utf8
    TZ Europe/Rome
    zope_i18n_compile_mo_files true

[zeo-instance-settings]
instance-clone = instance-settings
zeo-client = True
zeo-address = ${zeoserver:zeo-address}
shared-blob = on

[instance]
recipe = plone.recipe.zope2instance
<= instance-settings

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = ${config:zeo-address}
pack-days = 7
effective-user = ${config:system-user}

[instance1]
recipe = collective.recipe.zope2cluster
<= zeo-instance-settings
http-address = ${config:instance1-address}

[debuginstance]
recipe = collective.recipe.zope2cluster
<= zeo-instance-settings
debug-mode = on
verbose-security = on

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance-settings:eggs}
interpreter = zopepy
scripts = zopepy
